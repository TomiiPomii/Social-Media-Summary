{% extends 'pages/_base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<div>
    <h1>Content of summary home</h1>
    <form action="{% url 'home' %}"  method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary mt-3">Create summary</button>
    </form>
</div>
{% endblock content %}
