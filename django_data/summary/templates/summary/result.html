{% extends 'pages/_base.html' %}
{% load static %}
{% block content %}
<div>
    <h1>Content of summary home</h1>
    {% for user in data %}
        <div class="card m-3" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">{{user.type}}</h5>
                    <p>Name: {{user.user_name}}</p>
                    <p>Url: {{user.url}}</p>
                    <p>Id: {{user.user_id}}</p>
                    <a href="#" class="btn btn-primary">Go to the profile</a>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock content %}
